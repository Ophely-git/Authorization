<!DOCTYPE html>
<html>
<head>
    <title>Смена электронной почты</title>
    <style>
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #32CD32;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #2E8B57;
            color: white;
        }
    </style>
</head>
<body>
    <p>Здравствуйте {{ username }},</p>
    <p>Для подтверждения смены вашего email нажмите на кнопку ниже:</p>
    <a href="{{ url }}" class="button">Сменить Email</a>

    <p>Если вы не хотите менять ваш email, просто проигнорируйте это письмо.</p>

    <p>С уважением, команда BigCookingIsland.</p>
</body>
</html>
